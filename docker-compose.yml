# Run docker-compose build
# Run docker-compose up
# docker-compose ps - show all containers
# docker exec -it {container_name} bash -- connect to container

# Symfony: http://localhost:82
# Angular: http://localhost:4200
# Phpmyadmin: http://localhost:8080

version: '3.1'
services:
    apache:
        build: .docker/apache
        container_name: sf5_apache
        ports:
          - 82:80
        volumes:
          - .docker/config/vhosts:/etc/apache2/sites-enabled
          - ${SYMFONY_APP}:/home/wwwroot/sf5
        depends_on:
          - php
        
          

    mysql:
        image: mysql:5.7
        container_name: sf5_mysql
        volumes:
            - .docker/data/db:/var/lib/mysql
        ports:
          - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        
          

    php:
        build: .docker/php
        container_name: sf5_php
        volumes:
          - ${SYMFONY_APP}:/home/wwwroot/sf5
        environment:
          - maildev_host=sf5_maildev
        depends_on:
          - maildev
          - mysql
        
          

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: sf5_phpmyadmin
        restart: always
        ports:
            - 8080:80
        links:
            - mysql
        environment:
          PMA_HOST: mysql
        
          

    maildev:
        image: djfarrelly/maildev
        container_name: sf5_maildev
        ports:
          - 8001:80
        
          

    nginx:
      container_name: angular_nginx
      build: .docker/nginx
      volumes:
        - ${ANGULAR_APP}/dist/Angular-project:/usr/share/nginx/html
      ports:
        - "81:80"
        - "443:443"
      
    node:
        build: .docker/node
        container_name: angular_node
        ports:
            - 4200:4200
        volumes:
            - ${ANGULAR_APP}:/home/node/app/frontend
        tty: true
        command:
            - /bin/sh
            - -c
            - |
                cd /home/node/app/frontend && npm start
        expose:
            - "4200"
